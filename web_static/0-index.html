<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0px; padding: 0px;">

    <!-- Header -->
    <header style="background-color: #FF0000; height: 70px; width: 100%;">
        <!-- space for header -->
    </header>

    <!-- space for body -->

    <!-- Footer -->
    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; text-align: center; display: flex; align-items: center; justify-content: center;">
        <p style="margin: 0px;">Holberton School</p>
    </footer>

</body>
</html>
